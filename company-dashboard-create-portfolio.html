		<!--===== Markup For "Create Portfolio" Starts From Here =====-->
		<section class="creating_dash_fig_wrap">
			<div class="container">
				<div class="creating_dash_fig">
					<div class="form_wrap">
						<form action="">
							<div class="form-group">
								<label for="">Portfolio Title:</label>
								<input type="text" placeholder="Enter a Portfolio Title..." class="form-control">
							</div>

							<div class="form_row_2">
								<div class="form-group">
									<label for="">Service Category:</label>
									<div class="select_field">
										<select name="" id="" class="form-control">
											<option value="">Roofing</option>
											<option value="">Landscaping</option>
											<option value="">Junk Removal</option>
											<option value="">Masonry</option>
											<option value="">Plumbing</option>
											<option value="">HVAC</option>
											<option value="">Pest Control</option>
											<option value="">Painting</option>
											<option value="">Flooring</option>
											<option value="">Electrical</option>
											<option value="">Moving</option>
											<option value="">Appliance</option>
											<option value="">Locksmith</option>
											<option value="">Towing</option>
											<option value="">Vehicle Repair</option>
										</select>
									</div>
								</div>

								<div class="form-group">
									<label for="">Service Sub-Category:</label>
									<div class="select_field">
										<select name="" id="" class="form-control">
											<option value="">Select Sub-Category 1</option>
											<option value="">Select Sub-Category 2</option>
											<option value="">Select Sub-Category 3</option>
											<option value="">Select Sub-Category 4</option>
											<option value="">Select Sub-Category 5</option>
										</select>
									</div>
								</div>
							</div>

							<div class="form_row_2">
								<div class="form-group">
									<label for="">City:</label>
									<input type="text" placeholder="" class="form-control">
								</div>

								<div class="form-group">
									<label for="">State:</label>
									<input type="text" placeholder="" class="form-control">
								</div>
							</div>

							<div class="upload_box">
								<div class="upload_title">
									<h3>Upload Portfolio Photos/Videos</h3>
								</div>
								<label class="label">
									<i class="fas fa-cloud-upload-alt"></i>
									<span class="title">Drag &amp; Drop Photos/Videos Here <br> or <br> Click to Upload</span>
									<input type="file" class="form-control">
								</label>
							</div>

							<div class="create_portfolio_button">
								<button type="submit" class="btn gbtn">Create Portfolio</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</section>
